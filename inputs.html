<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Inputs</title>
</head>
<body>
    <h1>Let's see how input types work!</h1>
    <form action="">
        <label>Text: </label>
        <input type="text"><br>
        <label>Submit: </label>
        <input type="submit"><br>
        <label>File: </label>
        <input type="file"><br>
        <label>Date: </label>
        <input type="date"><br>
        <label>Radio: </label>
        <input type="radio"><br>
        <label>Rabge: </label>
        <input type="range"><br>
        <label>Button: </label>
        <input type="button" value="Button"><br>
        <label>Checkbox: </label>
        <input type="checkbox"><br>
        <label>Color: </label>
        <input type="color"><br>
        <label>Datetime-local: </label>
        <input type="datetime-local"><br>
        <label>Email: </label>
        <input type="email"><br>
        <label>Number: </label>
        <input type="number">
    </form>
</body>
</html>
